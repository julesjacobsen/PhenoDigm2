allprojects {
    apply plugin: 'maven'

    group = 'uk.ac.sanger'
    version = '2.0.0'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7
    targetCompatibility = 1.7


    repositories {
        mavenLocal()

        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "http://m2.neo4j.org/content/repositories/releases/" }
    }


    dependencies {
        compile group: 'org.springframework', name: 'spring-core', version: '3.1.4.RELEASE'
        compile group: 'org.springframework', name: 'spring-context', version: '3.1.4.RELEASE'
        compile group: 'org.springframework', name: 'spring-jdbc', version: '3.1.4.RELEASE'
        compile group: 'org.springframework', name: 'spring-orm', version: '3.1.4.RELEASE'
        compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.21'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
        compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
        compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.3'
        testCompile group: 'junit', name: 'junit', version: '4.11'
        testCompile group: 'org.springframework', name: 'spring-test', version: '3.1.4.RELEASE'
        testCompile group: 'com.h2database', name: 'h2', version: '1.3.174'
        testCompile group: 'com.googlecode.flyway', name: 'flyway-core', version: '2.2.1'
        testCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    }


}
